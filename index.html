<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Finder</h1>
        <p>Enter your available ingredients below:</p>
        <input type="text" class="ingredient-input" id="ingredientInput" placeholder="Type an ingredient and press Enter">
        <ul class="ingredient-list" id="ingredientList"></ul>

        <input type="file" id="fileInput" accept=".csv">
        <button id="findRecipes">Find Matching Recipes</button>
        <div id="recipeResults"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const ingredients = [];
        let recipes = [];

        document.getElementById('ingredientInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const input = document.getElementById('ingredientInput');
                const ingredient = input.value.trim();
                if (ingredient) {
                    addIngredientToList(ingredient);
                    ingredients.push(ingredient.toLowerCase());
                    input.value = ''; // Clear the input box
                }
            }
        });

        function addIngredientToList(ingredient) {
            const li = document.createElement('li');
            li.textContent = ingredient;

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.className = 'remove-button';
            removeButton.onclick = function() {
                const index = ingredients.indexOf(ingredient.toLowerCase());
                if (index > -1) {
                    ingredients.splice(index, 1);
                }
                li.remove();
            };

            li.appendChild(removeButton);
            document.getElementById('ingredientList').appendChild(li);
        }

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                Papa.parse(file, {
                    header: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        recipes = results.data.filter(recipe => recipe.RecipeName); // Filter out null entries
                        console.log("Parsed Recipes:", recipes);  // Debugging line to check parsed data
                    },
                    error: function(error) {
                        console.error("Error reading CSV file:", error);
                    }
                });
            }
        });

        document.getElementById('findRecipes').addEventListener('click', function() {
            const matchingRecipes = recipes.filter(recipe => {
                const recipeIngredients = recipe.Ingredients
                    .toLowerCase()
                    .split(',')
                    .map(ing => ing.trim());

                return ingredients.every(ingredient => recipeIngredients.includes(ingredient));
            });

            displayMatchingRecipes(matchingRecipes);
        });

        function displayMatchingRecipes(matchingRecipes) {
    const resultsDiv = document.getElementById('recipeResults');
    resultsDiv.innerHTML = '';

    if (matchingRecipes.length === 0) {
        resultsDiv.textContent = 'No matching recipes found.';
    } else {
        const ul = document.createElement('ul');
        matchingRecipes.forEach(recipe => {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="recipe-header">
                    ${recipe.RecipeName}
                    <button class="toggle-ingredients">Show Ingredients</button>
                </div>
                <ul class="ingredient-dropdown" style="display:none;">
                    ${getIngredientsList(recipe.Ingredients)}
                </ul>
            `;
            ul.appendChild(li);

            const toggleButton = li.querySelector('.toggle-ingredients');
            const dropdown = li.querySelector('.ingredient-dropdown');

            toggleButton.addEventListener('click', function() {
                if (dropdown.style.display === 'none') {
                    dropdown.style.display = 'block';
                    toggleButton.textContent = 'Hide Ingredients';
                } else {
                    dropdown.style.display = 'none';
                    toggleButton.textContent = 'Show Ingredients';
                }
            });
        });
        resultsDiv.appendChild(ul);
    }
}

        function getIngredientsList(ingredientsString) {
            const recipeIngredients = ingredientsString
                .toLowerCase()
                .split(',')
                .map(ing => ing.trim());

            return recipeIngredients.map(ingredient => {
                const isMatch = ingredients.includes(ingredient);
                return `<li style="${isMatch ? 'font-weight: bold; color: green;' : ''}">${ingredient}</li>`;
            }).join('');
        }
    </script>
</body>
</html>
