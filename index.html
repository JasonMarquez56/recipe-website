<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Finder</h1>
        <p>Enter your available ingredients below:</p>
        <input type="text" class="ingredient-input" id="ingredientInput" placeholder="Type an ingredient and press Enter">
        <ul class="ingredient-list" id="ingredientList"></ul>

        <button id="findRecipes">Find Matching Recipes</button>
        <div id="recipeResults"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
